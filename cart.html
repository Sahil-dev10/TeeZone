<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - TeesZone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    .cart-item {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .cart-item img {
      width: 100%;
      max-width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .cart-summary {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .btn-danger {
      background-color: #ff4c4c;
      border-color: #ff4c4c;
    }

    .btn-danger:hover {
      background-color: #e63b3b;
    }

    .footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 576px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start !important;
      }

      .cart-item img {
        margin-bottom: 10px;
      }

      .text-end {
        text-align: left !important;
        width: 100%;
        margin-top: 10px;
      }

      .cart-summary {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TeesZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Shopping Cart Section -->
<div class="container py-5">
  <h2 class="mb-4 text-center">Your Shopping Cart</h2>
  <div class="row">
    <!-- Cart Items -->
    <div class="col-lg-8" id="cart-items">

      <!-- Item Template (repeatable) -->
      <div class="cart-item d-flex flex-wrap align-items-center" data-price="599">
        <img src="https://static.wixstatic.com/media/c837a6_8ea5cc0a06664ef6a3c1cf64e1cb5a27~mv2.jpg/v1/fit/w_500,h_500,q_90/file.jpg" class="me-4" alt="T-Shirt">
        <div class="flex-grow-1">
          <h5 class="mb-1">Classic White Tee</h5>
          <p class="text-muted mb-2">Size: M</p>
          <div class="quantity-control">
            <label>Qty:</label>
            <input type="number" class="form-control form-control-sm qty-input" value="1" min="1">
          </div>
        </div>
        <div class="text-end ms-auto">
          <p class="mb-1 fw-bold item-total">₹599</p>
          <button class="btn btn-sm btn-outline-danger remove-item"><i class="fas fa-trash"></i></button>
        </div>
      </div>

      <div class="cart-item d-flex flex-wrap align-items-center" data-price="1299">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSOwl662Gwyhns5WdbfFpZsSJHUBvGuvc3X9Ev_KGPOZ4AI8M_KTRo5FEUGty0rmIQ1Tivoq9uCzclVH8v8N77tEEHcX8ta6ICpb_pFf0F9yGiFzfyvtOp5MA" class="me-4" alt="Denim Jacket">
        <div class="flex-grow-1">
          <h5 class="mb-1">Denim Jacket</h5>
          <p class="text-muted mb-2">Size: L</p>
          <div class="quantity-control">
            <label>Qty:</label>
            <input type="number" class="form-control form-control-sm qty-input" value="1" min="1">
          </div>
        </div>
        <div class="text-end ms-auto">
          <p class="mb-1 fw-bold item-total">₹1299</p>
          <button class="btn btn-sm btn-outline-danger remove-item"><i class="fas fa-trash"></i></button>
        </div>
      </div>

    </div>

    <!-- Cart Summary -->
    <div class="col-lg-4">
      <div class="cart-summary">
        <h5>Order Summary</h5>
        <hr>
        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <span id="subtotal">₹1898</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>GST (5%)</span>
          <span id="gst">₹94.90</span>
        </div>
        <div class="d-flex justify-content-between fw-bold mt-3">
          <span>Total</span>
          <span id="total">₹1992.90</span>
        </div>
        <button class="btn btn-danger w-100 mt-4">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</div><br><br><br>

<!-- Footer -->
<footer class="footer mt-5">
  <p>&copy; 2025 TeesZone. All Rights Reserved.</p>
</footer>

<!-- JavaScript Logic -->
<script>
  const gstRate = 0.05;

  function updateCart() {
    const items = document.querySelectorAll('.cart-item');
    let subtotal = 0;

    items.forEach(item => {
      const price = parseFloat(item.dataset.price);
      const qty = parseInt(item.querySelector('.qty-input').value);
      const itemTotal = price * qty;

      item.querySelector('.item-total').innerText = `₹${itemTotal}`;
      subtotal += itemTotal;
    });

    const gst = subtotal * gstRate;
    const total = subtotal + gst;

    document.getElementById('subtotal').innerText = `₹${subtotal.toFixed(2)}`;
    document.getElementById('gst').innerText = `₹${gst.toFixed(2)}`;
    document.getElementById('total').innerText = `₹${total.toFixed(2)}`;
  }

  document.querySelectorAll('.qty-input').forEach(input => {
    input.addEventListener('input', updateCart);
  });

  document.querySelectorAll('.remove-item').forEach(btn => {
    btn.addEventListener('click', function () {
      this.closest('.cart-item').remove();
      updateCart();
    });
  });

  // Initial calculation
  updateCart();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
